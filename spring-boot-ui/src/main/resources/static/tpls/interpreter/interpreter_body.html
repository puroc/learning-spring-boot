<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row">
            <div class="col-md-9"><h4>名称</h4></div>
            <div class="col-md-3">
                <div class="btn-group btn-group-justified">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default" ng-click="runAndGetParagraph($index)"><span
                                class="glyphicon glyphicon-play"></span>
                        </button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default" ng-click="switchCode($index)"><span
                                class="glyphicon glyphicon-eye-close"></span></button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-cog"></span>
                        </button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default" ng-click="deleteParagraph($index)"><span
                                class="glyphicon glyphicon-trash"></span></button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="panel-body" ng-show="isCodeShow($index)">
        <form role="form">
            <div class="form-group">
                <label>代码区域</label>
                <textarea id="input" class="form-control" rows="10" ng-model="paragraphs[$index].input.content"></textarea>
            </div>
        </form>
    </div>
    <div class="panel-body">
        <label>输出区域</label>
        <textarea id="output" class="form-control" rows="10" ng-model="paragraphs[$index].output.content"></textarea>
    </div>
</div>
