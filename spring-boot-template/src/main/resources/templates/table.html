<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="frame/header::header">

</head>

<body class="menubar-left menubar-unfold menubar-light theme-primary">
<!--============= start main area -->

<div th:replace="frame/navbar::navbar"></div>

<div th:replace="frame/menubar::menubar"></div>

<main id="app-main" class="app-main">
    <div class="wrap">
        <section class="app-content">
            <div class="row">
                <!-- Ajax dataTable -->
                <div class="col-md-12">
                    <div class="widget">
                        <header class="widget-header">
                            <h4 class="widget-title">Responsive, Keyboard Navigation</h4>
                        </header><!-- .widget-header -->
                        <hr class="widget-separator">
                        <div class="widget-body">
                            <table id="responsive-datatable" class="table table-striped" cellspacing="0" width="100%">
                                <thead>
                                <tr>
                                    <th>id</th>
                                    <th>用户名</th>
                                    <th>密码</th>
                                    <th>手机</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tfoot>
                                <tr>
                                    <th>id</th>
                                    <th>用户名</th>
                                    <th>密码</th>
                                    <th>手机</th>
                                    <th>操作</th>
                                </tr>
                                </tfoot>
                            </table>
                        </div><!-- .widget-body -->
                    </div><!-- .widget -->
                </div><!-- END column -->
            </div><!-- .row -->
        </section><!-- .app-content -->
    </div><!-- .wrap -->
</main>
<div th:replace="frame/addjs::addjs"></div>

<script>
    $(document).ready(function () {
        $('#responsive-datatable').DataTable({
            "ajax": "/user/list",
            "columns": [
                {"data": "id"},
                {"data": "name"},
                {"data": "password"},
                {"data": "phone"},
                {"data": null}
            ],
            "columnDefs": [{
                "targets": 4,//操作按钮目标列
                "data": null,
                "render": function (data, type, row) {
                    var id = '"' + row.id + '"';
                    var html = "<a href='javascript:void(0);'  class='btn btn-default btn-xs'  > 查看</a>"
                    html += "<a href='javascript:void(0);' class='btn btn-default btn-xs'> 编辑</a>"
                    html += "<a href='javascript:void(0);'   onclick='deleteThisRowPapser(" + id + ")'  class='btn btn-default btn-xs'> 删除</a>"
                    return html;
                }
            }]

        });
    });
</script>

</body>
<footer th:replace="frame/footer::footer">

</html>
